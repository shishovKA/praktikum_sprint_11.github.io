<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button-edit">Edit</button> <!-- кнопка Edit -->
        </div>
        <!-- кнопка открыть форму -->
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <!-- Блок с карточками -->
    <div class="places-list root__section"></div>


  </div>

  <script src="./js/Card.js"></script> <!-- класс Card -->
  <script src="./js/CardList.js"></script> <!-- класс CardList -->
  
  <!-- классы Popup -->
  <script src="./js/Popup.js"></script> 
  <script src="./js/PopupEdit.js"></script>
  <script src="./js/PopupNewPlace.js"></script> 
  <script src="./js/PopupImage.js"></script> 
  <script src="./js/PopupAvatar.js"></script> 
  
  <script src="./js/FormValidator.js"></script> <!-- класс FormValidator -->
  <script src="./js/UserInfo.js"></script> <!-- класс UserInfo -->
  <script src="./js/Api.js"></script><!-- класс Api -->

  <script src="./js/script.js"></script>

</body>
</html>
